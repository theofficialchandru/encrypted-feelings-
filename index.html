<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypted Feelings üíå</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6f91;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff6f91; }
      to { text-shadow: 0 0 20px #ff6f91; }
    }

    input, button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0577f;
    }

    #heartExplosion {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 60px;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: none;
      z-index: 10;
    }

    @keyframes explode {
      0%   { transform: scale(0.5); opacity: 1; }
      50%  { transform: scale(2); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    #message {
      margin-top: 30px;
      display: none;
      background: #2c2c3f;
      padding: 25px;
      border-radius: 15px;
      border: 1px solid #ff6f91;
      animation: fadeIn 1.5s ease-in-out;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 111, 145, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #typedText {
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
      color: #f9cfdc;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }

    #nextPageBtn {
      margin-top: 30px;
      background-color: #d95f8b;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 111, 145, 0.3);
    }

    #nextPageBtn:hover {
      background-color: #ffffff;
      color: #d95f8b;
    }

    input.error {
      border: 2px solid #ff6f91;
    }
  </style>
</head>
<body>

  <h1>üîê Encrypted Feelings</h1>
  <p>A message is hidden here, waiting to be unlocked...</p>

  <input type="password" id="passInput" placeholder="Enter password">
  <br>
  <button onclick="checkPassword()">Unlock</button>

  <div id="heartExplosion">üíñ</div>

  <div id="message">
    <h2>üíñ Decrypted Message</h2>
    <p id="typedText"></p>
  </div>

  <div id="nextPageContainer" style="display:none;">
    <button id="nextPageBtn" onclick="window.location.href='letter.html?access=true'">More ‚û°Ô∏è</button>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by a quiet admirer
  </div>

  <script>
    function checkPassword() {
      const inputField = document.getElementById("passInput");
      const input = inputField.value.trim().toLowerCase();
      const messageBox = document.getElementById("message");
      const heart = document.getElementById("heartExplosion");
      const nextBtn = document.getElementById("nextPageContainer");

      if (input === "unlock") {
        inputField.classList.remove("error");
        heart.style.animation = "explode 1.2s ease-out forwards";

        setTimeout(() => {
          heart.style.display = "none";
          messageBox.style.display = "block";
          nextBtn.style.display = "block";
          typeMessage();
        }, 1300);
      } else {
        inputField.classList.add("error");
      }
    }

    function typeMessage() {
      const text = `Hi there,

I know we‚Äôve never met or spoken. But sometimes, even a quiet presence can inspire something meaningful.

This page is a small reflection of that feeling ‚Äî created not to pressure, but to say‚Ä¶ I admire you. I‚Äôd love to get to know you when you're ready.

‚Äì See next `;
      const typedText = document.getElementById("typedText");
      let index = 0;

      function typeNextChar() {
        if (index < text.length) {
          typedText.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeNextChar, 40);
        }
      }

      typeNextChar();
    }


  </script>

</body>
</html>
