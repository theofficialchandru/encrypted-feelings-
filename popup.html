
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Gift üíù</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg,#1e1e2f, #1e1e2f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 1.5em;
      margin-bottom: 10px;
      padding: 0 15px;
    }

    .gift-button {
      margin-top: 30px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .gift-button::before {
      content: "üéÅ";
      font-size: 24px;
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffc2d1;
      border-radius: 50%;
      padding: 3px;
    }

    .gift-button:active {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 2px 15px rgba(255, 111, 145, 0.7);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%;
      max-width: 400px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      z-index: 10;
      transition: transform 0.4s ease;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup img {
      width: 100%;
      border-radius: 15px;
    }

    .quote {
      margin-top: 15px;
      font-style: italic;
      font-size: 16px;
      color: white;
    }

    .audio-controls {
      margin-top: 15px;
    }

    button.control {
      background-color: white;
      color: #1e1e2f;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .float {
      position: absolute;
      animation: fall 8s linear infinite;
      opacity: 0.8;
      font-size: 30px;
      z-index: 0;
      top: -50px;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(125vh) rotate(0deg); opacity: 0; }
    }

    @media screen and (max-width: 480px) {
      .gift-button {
        padding: 12px 20px;
        font-size: 16px;
      }

      button.control {
        padding: 8px 16px;
        font-size: 14px;
      }

      .quote {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>I have something for you‚Ä¶</h1>
  <button class="gift-button" onclick="openGift()">Open Your Gift</button>

  <div class="popup" id="popupCard">
    <img src="images/image.png" alt="Greeting Image">
    <div class="quote">"Some moments are meant to be felt, not explained."</div>
    <div class="audio-controls">
      <button class="control" onclick="toggleMusic()">‚èØÔ∏è Play / Pause</button>
    </div>
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="audio/remo bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const popup = document.getElementById("popupCard");
    const music = document.getElementById("bgMusic");
    let flowersStarted = false;

    function openGift() {
      popup.classList.add("show");
      music.volume = 0.5;
      music.play();

      if (!flowersStarted) {
        startFlowerEffect();
        flowersStarted = true;
      }
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function startFlowerEffect() {
      const emojis = ["üíû", "üíñ", "üíï", "üòá", "üíô"];
      for (let i = 0; i < 25; i++) {
        const span = document.createElement('span');
        span.classList.add('float');
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = (5 + Math.random() * 5) + 's';
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(span);
      }
    }
  </script>
</body>
</html>
